<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Assist - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign_up.css') }}">
</head>
<body>
    
    <!-- Navbar -->
    <nav>
        <a href="#" class="logo">
            <img src="{{ url_for('static', filename='images/Logo.svg') }}" alt="Stay Assist Logo" />
            <span class="stay">Stay</span> <span class="assist">&nbsp;Assist</span>
        </a>
        <div class="nav-links">
            <a href="{{ url_for('views.home') }}">Home</a>
            <a href="#about">About Us</a>
            <a href="#feedback">Feedback</a>
        </div>
        <div class="auth-buttons">
            <a href="{{ url_for('auth.sign_in') }}">
                <button id="sign-in">Sign In</button>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">

        <!-- Logo & Tagline Section -->
        <div class="logo-section">
            <img src="{{ url_for('static', filename='images/zoshua-colah-TzMGehZmocI-unsplash.png') }}" alt="Stay Assist Logo" onerror="this.style.display='none'">
            <h1 class="fallback-logo"><span class="stay">Stay</span> <span class="assist">&nbsp;Assist</span></h1>
            <p class="tagline">One Tap, No Stress, Stay Assist for Hassle-less!</p>
        </div>

        <!-- Registration Form -->
        <div class="form-box">
            <h2>One step away from Assistance</h2>
            <form action="{{ url_for('auth.sign_up') }}" method="POST" id="register-form">
                <div class="name-group">
                    <input type="text" name="first_name" placeholder="First Name" required>
                    <input type="text" name="last_name" placeholder="Last Name" required>
                </div>

                <input type="email" name="email" placeholder="Email Address" required>
               
                <div class="password-group">
                    <input type="password" name="password" id="password-group" placeholder="Password" required>
                    <span id="password-status"></span>
                </div>
                <input type="text" name="phone_number" placeholder="Phone Number" required>

                <div class="gender-group">
                    <select name="hostel" id="gender" required>
                        <option value="" disabled selected>Select Hostel</option>
                        <option value="Men">Mens</option>
                        <option value="Ladies">Ladies</option>
                    </select>
                </div>

                <!-- Hostel and Room Selection -->
                <div class="hostel-group">
                    <select name="block" id="hostel" required>
                        <option value="" disabled selected>Select Block</option>
                    </select>
                    <input type="text" name="room_number" placeholder="Room Number" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>

    </div>

    <script src="{{ url_for('static', filename='js/sign_up.js') }}"></script>
</body>
</html>
