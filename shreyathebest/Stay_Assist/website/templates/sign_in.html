<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Assist - Sign In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign_in.css') }}">
</head>
<body>
    
    <!-- Navbar -->
    <nav>
        <a href="#" class="logo">
            <img src="{{ url_for('static', filename='images/Logo.svg') }}" alt="Stay Assist Logo" />
            <span class="stay">Stay</span> <span class="assist">&nbsp;Assist</span>
        </a>
        <div class="nav-links">
            <a href="{{ url_for('views.home') }}">Home</a>
            <a href="#about">About Us</a>
            <a href="#feedback">Feedback</a>
        </div>
        <div class="auth-buttons">
            <a href="{{ url_for('auth.sign_up') }}">
                <button id="sign-in">Sign Up</button>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Logo & Tagline Section -->
        <div class="logo-section">
            <img src="{{ url_for('static', filename='images/Logo.svg') }}" 
                 alt="Stay Assist Logo" 
                 onerror="this.style.display='none'">
            <h1 class="fallback-logo"><span class="stay">Stay</span> <span class="assist">&nbsp;Assist</span></h1>
            <p class="tagline">Your hassle-free hostel management solution.</p>
        </div>

        <!-- Sign-In Form -->
        <div class="form-box">
            <h2>Welcome Back!</h2>
            <form action="{{ url_for('auth.sign_in') }}" method="POST" id="sign-in-form">
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <p class="register-link">
                    Don't have an account? <a href="{{ url_for('auth.sign_up') }}">Register here</a>
                </p>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/sign_up.js') }}"></script>
</body>
</html>
